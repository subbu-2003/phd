    <div class="phd-lightbox-overlay" id="phdLightbox" role="dialog" aria-modal="true" aria-label="Image lightbox">

        <!-- Close -->
        <button class="phd-lb-close" id="phdLbClose" aria-label="Close lightbox">

        </button>

        <!-- Prev arrow -->
        <button class="phd-lb-arrow phd-lb-arrow-prev" id="phdLbPrev" aria-label="Previous image">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
        </button>

        <!-- Image -->
        <div class="phd-lb-img-wrap">
            <img class="phd-lb-main-img" id="phdLbImg" src="" alt="">
            <div class="phd-lb-caption" id="phdLbCaption"></div>
        </div>

        <!-- Next arrow -->
        <button class="phd-lb-arrow phd-lb-arrow-next" id="phdLbNext" aria-label="Next image">
            <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
        </button>

        <!-- Dots -->

    <script>
    (function () {
        'use strict';

        /* ---- gather all tiles ---- */
        var phdTiles   = Array.from(document.querySelectorAll('.phd-gallery-tile'));
        var phdImages  = phdTiles.map(function (el) {
            return {
                src:   el.getAttribute('data-phd-src')   || el.querySelector('.phd-gallery-tile-img').src,
                label: el.getAttribute('data-phd-label') || el.querySelector('h4') && el.querySelector('h4').textContent || ''
            };
        });

        var phdTotal   = phdImages.length;
        var phdCurrent = 0;

        /* ---- DOM refs ---- */
        var phdOverlay  = document.getElementById('phdLightbox');
        var phdImg      = document.getElementById('phdLbImg');
        var phdCaption  = document.getElementById('phdLbCaption');
        var phdCounter  = document.getElementById('phdLbCounter');
        var phdDotsWrap = document.getElementById('phdLbDots');
        var phdBtnPrev  = document.getElementById('phdLbPrev');
        var phdBtnNext  = document.getElementById('phdLbNext');
        var phdBtnClose = document.getElementById('phdLbClose');

        /* ---- build dots ---- */
        phdImages.forEach(function (_, i) {
            var d = document.createElement('span');
            d.className = 'phd-lb-dot' + (i === 0 ? ' phd-lb-dot-active' : '');
            d.addEventListener('click', function () { phdGoTo(i, i > phdCurrent ? 'right' : 'left'); });
            phdDotsWrap.appendChild(d);
        });

        function phdGetDots() {
            return Array.from(phdDotsWrap.querySelectorAll('.phd-lb-dot'));
        }

        /* ---- open ---- */
        function phdOpen(index) {
            phdCurrent = index;
            document.body.style.overflow = 'hidden';
            phdOverlay.classList.add('phd-lb-active');
            phdOverlay.focus();
            phdLoadImage(phdCurrent, 'none');
        }

        /* ---- close ---- */
        function phdClose() {
            phdOverlay.classList.remove('phd-lb-active');
            document.body.style.overflow = '';
            /* reset image so next open animates in cleanly */
            setTimeout(function () {
                phdImg.classList.remove('phd-lb-img-ready', 'phd-lb-anim-right', 'phd-lb-anim-left');
                phdImg.src = '';
            }, 300);
        }

        /* ---- navigate ---- */
        function phdGoTo(index, direction) {
            if (index === phdCurrent) return;
            phdCurrent = (index + phdTotal) % phdTotal;
            phdLoadImage(phdCurrent, direction);
        }

        /* ---- load image ---- */
        function phdLoadImage(index, direction) {
            var data = phdImages[index];

            /* remove previous animation classes */
            phdImg.classList.remove('phd-lb-img-ready', 'phd-lb-anim-right', 'phd-lb-anim-left');
            phdImg.style.removeProperty('opacity');

            var newImg = new Image();
            newImg.onload = function () {
                phdImg.src     = data.src;
                phdImg.alt     = data.label;
                phdCaption.textContent = data.label;
               void phdImg.offsetHeight;

                /* update dots */
                phdGetDots().forEach(function (d, i) {
                    d.classList.toggle('phd-lb-dot-active', i === index);
                });

                /* trigger animation */
                if (direction === 'right') {
                    phdImg.classList.add('phd-lb-anim-right');
                } else if (direction === 'left') {
                    phdImg.classList.add('phd-lb-anim-left');
                } else {
                    /* first open — use scale-in */
                    phdImg.classList.add('phd-lb-img-ready');
                }
            };
            newImg.src = data.src;
        }

        /* ---- tile click handlers ---- */
        phdTiles.forEach(function (tile, i) {
            tile.addEventListener('click', function (e) {
                e.preventDefault();
                phdOpen(i);
            });
        });

        /* ---- arrow clicks ---- */
        phdBtnPrev.addEventListener('click', function (e) {
            e.stopPropagation();
            phdGoTo(phdCurrent - 1, 'left');
        });

        phdBtnNext.addEventListener('click', function (e) {
            e.stopPropagation();
            phdGoTo(phdCurrent + 1, 'right');
        });

        /* ---- close button ---- */
        phdBtnClose.addEventListener('click', function (e) {
            e.stopPropagation();
            phdClose();
        });

        /* ---- click outside image ---- */
        phdOverlay.addEventListener('click', function (e) {
            if (e.target === phdOverlay) phdClose();
        });

        /* ---- keyboard ---- */
        document.addEventListener('keydown', function (e) {
            if (!phdOverlay.classList.contains('phd-lb-active')) return;
            if (e.key === 'ArrowLeft'  || e.key === 'ArrowUp')    { e.preventDefault(); phdGoTo(phdCurrent - 1, 'left');  }
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown')   { e.preventDefault(); phdGoTo(phdCurrent + 1, 'right'); }
            if (e.key === 'Escape')                                 { e.preventDefault(); phdClose(); }
        });

        /* ---- touch / swipe ---- */
        var phdTouchStartX = null;
        phdOverlay.addEventListener('touchstart', function (e) {
            phdTouchStartX = e.changedTouches[0].clientX;
        }, { passive: true });
        phdOverlay.addEventListener('touchend', function (e) {
            if (phdTouchStartX === null) return;
            var dx = e.changedTouches[0].clientX - phdTouchStartX;
            if (Math.abs(dx) > 50) {
                phdGoTo(phdCurrent + (dx < 0 ? 1 : -1), dx < 0 ? 'right' : 'left');
            }
            phdTouchStartX = null;
        }, { passive: true });

    })();
    </script>
